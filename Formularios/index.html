<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formularios</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form action="#">
      <label>Nombre</label>
      <input
        minlenght=""
        required
        type="text"
        pattern=".{3,16}"
        placeholder="Aqui va tu nombre"
        id="text"
        required
      />
      <fieldset>
        <legend>Selecciona tu animal favorito</legend>
        <label for="checkbox">Gato</label>
        <input type="checkbox" name="checkbox" id="" />
        <label>Perro</label>
        <input type="checkbox" name="checkbox" id="" />
        <label>Tigre</label>
        <input type="checkbox" name="checkbox" id="" />
      </fieldset>
      <fieldset>
        <legend>Escoge tu comida favorita</legend>
        <label>Carne</label>
        <input type="radio" name="radio" id="" />
        <label>Verduras</label>
        <input type="radio" name="radio" id="" />
        <label>Pizza</label>
        <input type="radio" name="radio" id="" />
        <label>Hamburguesa</label>
        <input type="radio" name="radio" id="" />
      </fieldset>
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        placeholder="correo@algo.com"
        id="email"
      />
      <label>Password</label>
      <input type="password" name="" id="password" placeholder="**********" />
      <label>Edad</label>
      <input type="number" name="" min="1" max="99" placeholder="edad" />
      <input type="submit" name="checkbox" id="" />
      <button type="checkbox" name="Enviar" id="">Enviar</button>
      <button type="checkbox" name="Reset" id="">Reset</button>
    </form>
  </body>
</html>
